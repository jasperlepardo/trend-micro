<div class="alert alert-{{ page.alert-style }} alert-dismissible">
  <div class="alert-content">
    <button class="close" data-dismiss="alert" type="button">&times;</button>
    <h6 class="alert-title display-7">
      {{ page.alert-title }}
    </h6>
    <p>
      {{ page.alert-body }}
    </p>
  </div>
</div>
